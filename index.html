<!DOCTYPE html>
<html>

<head>
    <title>Delicias Encantadas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/codigo.js"></script>
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <div class="header">
        <h1>Delícias Encantadas</h1>
        <p>Onde cada mordida é um conto de fadas para o seu paladar.</p>
    </div>

    <div class="main">
        <div id="form_box">
            <h2>Formulário de cadastro</h2>

            <p id="f_alert">
                Os campos não foram preenchidos corretamente!
            </p>

            <form action="">

                <div class="f_line">
                    <span>
                        <label>Nome</label>
                        <input type="text" id="i_nome" required>
                    </span>

                    <span>
                        <label>Sobrenome</label>
                        <input type="text" id="i_sobrenome" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>CPF</label>
                        <input type="text" id="i_cpf" required>
                    </span>

                    <span>
                        <label>Telefone</label>
                        <input type="tel" id="i_telefone" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Email</label>
                        <input type="email" id="i_email" required>
                    </span>

                    <span>
                        <label>Endereço</label>
                        <input type="text" id="i_endereco" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Data de nascimento</label>
                        <input type="date" id="i_data" required>
                    </span>

                    <span>
                        <label>Formação</label>
                        <select>
                            <option>Ensino Fundamental</option>
                            <option>Ensino Médio</option>
                            <option>Ensino Superior</option>
                        </select>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Gênero</label>
                        Feminino
                        <input type="radio" name="i_genero" checked>
                        Masculino
                        <input type="radio" name="i_genero">
                        Outros
                        <input type="radio" name="i_genero">
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Senha</label>
                        <input type="password" id="i_senha" required>
                    </span>

                    <span>
                        <label>Confirmar senha</label>
                        <input type="password" id="i_conSenha" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <input type="checkbox" id="i_termos" required>
                        <label for="i_termos">Aceito os termos de uso</label>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <input type="checkbox" id="i_promocoes">
                        <label for="i_promocoes">Gostaria de receber promoções por email</label>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <input type="submit" id="btt_form" value="Cadastrar" onclick="validacao()">
                    </span>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>© Desenvolvido por Maryanne L. Carvalho - 2024</p>
    </footer>
</body>

</html>
